<div class="display-container">
  <mat-form-field class='text-input-full-width'>
    <input matInput placeholder='Title' [(ngModel)]='data.project.name'>
  </mat-form-field>

  <div mat-dialog-content class="project-dialog-content">
    <mat-form-field class='text-input-full-width'>
      <textarea matInput class='project-textarea-description' placeholder='Description'
                [(ngModel)]='data.project.description'></textarea>
    </mat-form-field>
    <mat-selection-list style="width: 150px; max-height: 20px;"> Users
      <mat-list-option *ngFor="let user of data.allUsers">
        {{user.name}}
      </mat-list-option>
    </mat-selection-list>
  </div>

  <div mat-dialog-actions>
    <div style="float: left; width: 90%">
      <button mat-raised-button (click)='onNoClick()'>Cancel</button>
      <button mat-raised-button color="primary" [mat-dialog-close]='data'>Save</button>
    </div>
    <div style="float: right; width: 10%">
      <button mat-raised-button color="warn" (click)='deleteProject(data)' *ngIf='!data.isNew'>Delete
      </button>
    </div>
  </div>
</div>
